    <button onclick="findMinMax()">Find</button>
    <p id="result"></p>
</div>

<div class="container">
    <h2>Missing Number Finder</h2>
    <p>The missing number is: <span id="missingNumber"></span></p>
</div>


<script>
function isPalindrome(str) {
    str = str.toLowerCase();
    str = str.replace(/[^a-z0-9]/g, '');
    for (let i = 0; i < Math.floor(str.length / 2); i++) {
        if (str[i] !== str[str.length - 1 - i]) {
            return false;
        }
    }
    return true;
}

function checkPalindrome() {
    const inputString = document.getElementById('inputString').value;
    const resultElement = document.getElementById('result');
    
    if (isPalindrome(inputString)) {
        resultElement.textContent = "The string is a palindrome.";
    } else {
        resultElement.textContent = "The string is not a palindrome.";
    }
}


//,,,,,,
function isPalindrome(str) {
    // Convert the string to lowercase to make the comparison case-insensitive
    str = str.toLowerCase();
    
    // Remove non-alphanumeric characters from the string using regex
    str = str.replace(/[^a-z0-9]/g, '');
    
    // Check if the string is a palindrome
    for (let i = 0; i < Math.floor(str.length / 2); i++) {
        if (str[i] !== str[str.length - 1 - i]) {
            return false;
        }
    }
    return true;
}





function findMinMax() {
    var input = document.getElementById('numbers').value;
    var numbers = input.split(',').map(Number);

    if (numbers.some(isNaN)) {
        document.getElementById('result').innerText = 'Please enter valid numbers separated by commas.';
        return;
    }

    var min = Math.min(...numbers);
    var max = Math.max(...numbers);

    document.getElementById('result').innerText = 'Minimum: ' + min + ', Maximum: ' + max;
}





//,,,

function findMissingNumber(arr) {
        let n = arr.length + 1;
        let totalSum = (n * (n + 1)) / 2;
        let sum = arr.reduce((acc, curr) => acc + curr, 0);
        return totalSum - sum;
    }

    // Test the function
    let series = [11, 12, 14, 15, 16, 18, 19, 20];
    let missingNumber = findMissingNumber(series);
    document.getElementById('missingNumber').textContent = missingNumber;
